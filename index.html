<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
</head>

<body>
    <button class="tablink" onclick="openCity('introduce', this, 'red')" id="defaultOpen">내 소개</button>
    <button class="tablink" onclick="openCity('photo', this, 'green')">사진</button>
    <div id="introduce" class="tabcontent">
        <h1 class="glow">만나서 반갑습니다</h1>
        <div class="card">
            <img src="img4.jpg" alt="John" style="width:100%">
            <h1>박경균</h1>
            <p class="title">한국사회보장정보원, 복지자격정보부</p>
            <p>생년월: 1989.3월</p>
            <p>거주지: 서울 중구</p>
            <p><button onclick="phoneCall()">연락하기</button></p>
        </div>


    </div>

    <div id="photo" class="tabcontent">
        <div class="row">
            <div class="column">
                <img src="img1.jpg" alt="안녕하세요 반갑습니다" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img2.jpg" alt="저는 박경균입니다" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="img3.jpg" alt="잘 부탁드립니다" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>
    </div>

    <script src='index.js'></script>
</body>
